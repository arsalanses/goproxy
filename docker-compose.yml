services:
  nginx:
    image: nginx:1.25.3-bookworm
    container_name: nginx
    restart: always
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
      # - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "0.0.0.0:80:80"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  goproxy:
    image: gomods/athens:v0.13.0
    container_name: goproxy
    restart: always
#    ports:
#      - "8081:8081"
    volumes:
      - goproxy-data:/go
    environment:
      - HTTPS_PROXY=socks5h://127.0.0.1:443
      - https_proxy=socks5h://127.0.0.1:443
      - HTTP_PROXY=socks5h://127.0.0.1:443
      - http_proxy=socks5h://127.0.0.1:443
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  goproxy-data:
    name: goproxy-data
